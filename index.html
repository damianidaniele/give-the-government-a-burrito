<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="jsCodingTest">
        <main ng-controller="GiveTheGovernmentABurrito">
            <h3 ng-if="error" ng-bind="error"></h3>

            <ul class="food-list">
                <li ng-repeat="meal in packages">
                    <h2 class="food-list__title" ng-bind="meal.name"></h2>
                    <img class="food-list__img" ng-src="{{meal.images[0].medium}}">
                </li>
            </ul>
        </main>

        <script src="lib/angular.min.js"></script>
        <script src="lib-integration.js"></script>
        <script src="node_modules/citypantry-js-lib/dist/lib-es5-with-browser-polyfill.js"></script>
        <script src="your-code.js"></script>
    </body>
</html>
